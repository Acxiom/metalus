language: scala

scala:
- 2.11.12

jobs:
  include:
  - stage: build
    os: linux
    script: mvn clean install
  -
    os: osx
    osx_image: xcode9.3
    script: mvn clean install
  - stage: coverage
    os: linux
    script: mvn -DrepoToken=$coverallsToken clean scoverage:report install scala:doc scalastyle:check coveralls:report
