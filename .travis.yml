language: scala

scala:
- 2.11.12

os:
  - linux
  - osx

jobs:
  include:
    - stage: build
      osx_image: xcode9.3
      script: mvn clean install
    - stage: coverage
      os: linux
      script: mvn -DrepoToken=$coverallsToken clean scoverage:report install scala:doc scalastyle:check coveralls:report
